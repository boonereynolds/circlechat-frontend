<!DOCTYPE html>
<html ng-app="circlechat">
  <head>
    <meta charset="utf-8">
    <title>circlechat</title>
    <!-- decode script for JWTs -->
     <script src="js/auth/jwt-decode.2.0.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <!-- new router script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.min.js"></script>
    <!-- end new router script -->
    <script src="./js/app.js"></script>
    <script src="./js/chatsController.js"></script>
    <!-- <script src="./js/usersController.js"></script> -->
    <script src="js/NavbarController.js"></script>
  </head>
  <body>

    <header ng-controller="NavbarController as vm">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <!-- <a ui-sref="home" class="navbar-brand">Home</a> -->
        <button ng-hide="vm.authService.isLoggedIn()" ui-sref="signin" type="button" class="btn btn-default navbar-btn navbar-right">Sign in</button>
        <button ng-show="vm.authService.isLoggedIn()" ng-click= "vm.authService.logOut()" type="button" class="btn btn-default navbar-btn navbar-right">Sign out</button>
        <!-- <a ui-sref="home">home</a> -->
      </div>
    </nav>
  </header>

    <nav>
      <a ui-sref="chat">chats</a>
      <a ui-sref="home">home</a>
    </nav>

    <h1>circle chat</h1>

    <section ng-controller="ChatsController as chats">

      <main ui-view>

      </main>
    </section>
  <!-- script tags for auth services -->
  <script src="js/config/app.debug.js"></script>
  <script src="js/config/app.httpInterceptors.js"></script>
  <script src="js/config/authErrorRedirect.service.js"></script>
  <script src="js/config/jsonHeaders.service.js"></script>
  <script src="js/config/tokenSigning.service.js"></script>
  <script src="js/auth/auth.service.js"></script>
  <script src="js/auth/token.service.js"></script>
  <script src="js/auth/user.service.js"></script>

  </body>
</html>
